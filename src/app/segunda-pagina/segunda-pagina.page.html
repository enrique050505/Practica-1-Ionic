<ion-header [translucent]="true">
  <ion-toolbar class="barraHerramientasPagina2" color="blue">
    <ion-title class="tituloPagina2">Descubre PlayVibe</ion-title>
      <ion-buttons slot="start">
        <ion-back-button [icon]=iconoCasa routerLink="/inicio" class="iconoBoton"></ion-back-button>
        <ion-title></ion-title>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Descubre PlayVibe</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="descripcionEmpresa">
    <ion-textarea [(ngModel)]="descripcion" rows="4" readonly class="descripcion"></ion-textarea>
    <img [src]=imgLogo alt="Logo PlayVibe" class="logoPlayVibe">
    <ion-button expand="block" (click)="abrirModal(true)" class="botonModal">Conócenos Mejor</ion-button>
  </div>

 <ion-modal [isOpen]="estaModalAbierto" class="modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title class="tituloModal">Más Sobre Nosotros</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="abrirModal(false)" class="botonCerrarModal">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <h2 class="tituloValor">Misión</h2>
        <h3 class="descripcionValor">{{mision}}</h3>
        <h2 class="tituloValor">Visión</h2>
        <h3 class="descripcionValor">{{vision}}</h3>
        <h2 class="tituloValor">Valores</h2>
        <ion-item *ngFor="let i of valores">
          <h3 class="valorModal">{{i.nombre}}</h3>
          <h4 class="descripcionValor">{{i.descripcion}}</h4>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>

  <div class="contenedorEstadisticas">
    <h2 class="tituloEstadisticas">Números Relevantes</h2>
    <ion-list class="listaEstadisticas">
      <ion-item *ngFor="let i of estadisticas">
        <ion-icon [name]="i.icono" slot="start"></ion-icon>
        <h3 class="nombre">{{i.nombre}}</h3>
        <h3 class="valor">{{i.valor}}</h3>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
