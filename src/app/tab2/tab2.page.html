<ion-header [translucent]="true">
  <ion-toolbar color="blue" class="cabecera">
    <ion-title class="tituloTienda">TIENDA</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [icon]=iconoCasa defaultHref="/inicio" class="iconoBoton"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="avatar">
      <ion-chip routerLink="/tabs/tab3">
        <ion-avatar class="avatarUsuario">
          <img [src]=imgUsuario alt="Usuario">
        </ion-avatar>
        <ion-label class="textoUsuario">Usuario</ion-label>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="contenido">
  <ion-card *ngFor="let videojuego of videojuegosTienda">
    <img [src]=videojuego.foto alt={{videojuego.nombre}}>
    <ion-card-header>
      <ion-card-title>{{videojuego.nombre}}</ion-card-title>
      <ion-card-subtitle>{{videojuego.precio}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h3>{{videojuego.descripcion}}</h3>
      
      <ion-item>
        <ion-icon [name]=icon_play></ion-icon>
        <ion-toggle>PlayStation</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon [name]=icon_xbox></ion-icon>
        <ion-toggle>Xbox</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon [name]=icon_win></ion-icon>
        <ion-toggle>PC</ion-toggle>
      </ion-item>
      <ion-checkbox>Comprar<ion-icon class="carrito" [name]=videojuego.icon_compra ></ion-icon></ion-checkbox>
    </ion-card-content>
  </ion-card>
</ion-content>
