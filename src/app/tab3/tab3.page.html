<ion-header [translucent]="true">
  <ion-toolbar color="blue" class="cabecera">
    <ion-title class="tituloInicio">REGISTRO</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [icon]=iconoCasa defaultHref="/inicio" class="iconoBoton"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="blue">
  <ion-list class="contenido">
    <ion-item class="email">
      <ion-icon [name]=img_gmail class="img_gmail"></ion-icon>
      <ion-label position="floating" class="text_gmail">Email</ion-label>
      <ion-input  type="email"></ion-input>
    </ion-item>
    <ion-item class="contraseña">
      <ion-icon [name]=img_candado class="img_candado"></ion-icon>
      <ion-label position="floating" class="text_contraseña">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <div class="boton">
      <ion-button expand="full" href="/inicio">Registrarse</ion-button>
    </div>
    <div class="imag">
      <img [src]=img_banne alt="Banner de PlayVibe" class="imag">
    </div>
  </ion-list>
</ion-content>
