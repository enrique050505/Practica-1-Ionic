<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="segunda-pagina" icon="chevron-back-outline" ></ion-back-button>
      <ion-title></ion-title>
    </ion-buttons>
    <ion-chip class="avatar">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Usuario</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="tab1"></app-explore-container>
  <ion-list>
    <ion-item class="item-icon-left">
      <img [src]=foto_lolo height="200px" width="250">
      <ion-label>{{contenido_noticia1}}</ion-label>
    </ion-item>
    <ion-item class="ion-item-left">
      <img [src]=foto_csgo height="200px" width="250">
      <ion-label>{{contenido_noticia2}}</ion-label>
    </ion-item>
    <ion-item class="ion-item-left">
      <img [src]=fotos_overwatch height="200px" width="250">
      <ion-label>{{contenido_noticia3}}</ion-label>
    </ion-item>
    <ion-item class="ion-item-left">
      <img [src]=foto_valorant height="200px" width="250px">
      <ion-label>{{contenido_noticia4}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
