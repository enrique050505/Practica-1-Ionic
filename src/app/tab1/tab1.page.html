<ion-header [translucent]="true" class="cabezera">
  <ion-toolbar color="blue">
    <ion-title class="titulo">Noticias</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio" icon="chevron-back-outline" class="flecha"></ion-back-button>
    </ion-buttons>
    <ion-chip routerLink="/tabs/tab3">
      <ion-avatar class="avatar" >
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label class="text_usuario">Usuario</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

  </ion-header>

      <img [src]=foto_lolo height="150px" width="200">
